<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>Ricardo Ramos - Portfólio</title>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="portfolio.html">Portfólio</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main id="apresenta">
        <h1 class="nome">Ricardo Ramos</h1>
        <h2 class="atividade">Estudante de frontend</h2>
        <section id="texto-progresso">
            <h3>Progresso dos estudos</h3>
            <h6>(<u>spoiler</u>: tudo está em constante atualização, alcançar os 100% é beeeem difícil)</h6>
        </section>
        <section id="grid-linguagens">
            <figure>
                <img class="img-linguagens" src="img/html5.png" alt="Logo HTML5">
                <div class="barra-progresso">
                    <div class ="html">
                        <div class="numero-progresso">30%</div>
                    </div>
                </div>
            </figure>
            <figure>
                <img class="img-linguagens" src="img/css3.png" alt="Logo CSS3">
                <div class="barra-progresso">
                    <div class ="css">
                        <div class="numero-progresso">10%</div>
                    </div>
                </div>
            </figure>
            <figure>
                <img class="img-linguagens" src="img/javascript.png" alt="Logo JavaScript">
                <div class="barra-progresso">
                    <div class ="javascript">
                        <div class="numero-progresso">0%</div>
                    </div>
                </div>
            </figure>
        </section>
    </main>
    <footer>
        <div id="footer-social">
            <a href="https://github.com/ricardo-ramos" target="_blank" class="social-link">
                <img src="img/github.png" alt="GitHub logo">
            </a>
            <a href="https://www.linkedin.com/in/ricardodealmeidaramos/" target="_blank" class="social-link">
                <img src="img/linkedin.png" alt="LinkedIn logo">
            </a>
            <a href="https://www.instagram.com/rustedcreature/" target="_blank" class="social-link">
                <img src="img/instagram.png" alt="Instagram logo">
            </a>
        </div>
    </footer>
