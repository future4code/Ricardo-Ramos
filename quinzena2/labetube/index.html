<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>LabeTube</title>
</head>
<body>
    <header>
        <p class="logo"><a href="index.html">LabeTube</a></p>
        <div class="search-bar">
            <input type="text" name="search" id="search" placeholder="Pesquisar">
        </div>
    </header>
    <main class="grid-videos">
        <section class="video-thumb">
            <figure>
                <a href="ireland.html"><img src="img/ireland.PNG" alt="Imagens da Irlanda"></a>
            </figure>
            <figcaption>
                Belezas da Irlanda
            </figcaption>
        </section>
        <section class="video-thumb">
            <figure>
                <a href="globes.html"><img src="img/globes.PNG" alt="Representação visual de glóbulos vermelhos circulando no sangue"></a>
            </figure>
            <figcaption>
                Glóbulos vermelhos
            </figcaption>
        </section>
        <section class="video-thumb">
            <figure>
                <a href="galaxy.html"><img src="img/galaxy.PNG" alt="Representação visual artística de planetas girando em uma galáxia"></a>
            </figure>
            <figcaption>
                Galáxia
            </figcaption>
        </section>
        <section class="video-thumb">
            <figure>
                <a href="beach.html"><img src="img/beach.PNG" alt="Filmagem de beira de praia vista de cima"></a>
            </figure>
            <figcaption>
                Beira da praia
            </figcaption>
        </section>
        <section class="video-thumb">
            <figure>
                <a href="fog.html"><img src="img/fog.PNG" alt="Filmagem acelerada de névoa em um pasto"></a>
            </figure>
            <figcaption>
                Névoa
            </figcaption>
        </section>
        <section class="video-thumb">
            <figure>
                <a href="rabbit.html"><img src="img/rabbit.PNG" alt="Coelho em um campo aberto"></a>
            </figure>
            <figcaption>
                Coelho
            </figcaption>
        </section>
        <section class="video-thumb">
            <figure>
                <a href="space.html"><img src="img/space.PNG" alt="Representação visual do espaço sideral"></a>
            </figure>
            <figcaption>
                Espaço sideral
            </figcaption>
        </section>
        <section class="video-thumb">
            <figure>
                <a href="rocket.html"><img src="img/rocket.PNG" alt="Representação tridimensional em vídeo do lançamento de um foguete"></a>
            </figure>
            <figcaption>
                Lançamento de foguete
            </figcaption>
        </section>
    </main>
    <footer>
        <p class="bottom">Ei! Aqui embaixo! Eu sou o footer do exercício! :)</p>
    </footer>
</body>
</html>
